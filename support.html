      <h2 class="text-center mb-4">Weâ€™re Here to Help</h2>

            <div class="mb-3">

              <input type="text" id="userName" name="name" class="form-control" required placeholder="Enter your full name" />

              <label for="userEmail" class="form-label">Your Email</label>

              <label for="userMessage" class="form-label">Message</label>
              <textarea id="userMessage" name="message" class="form-control" rows="5" required placeholder="Describe your issue or question..."></textarea>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Submit Message</button>
