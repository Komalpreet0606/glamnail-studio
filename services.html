<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Services - GlamNail Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body style="background-color: #ffe6f0; font-family: 'Segoe UI', sans-serif;">

  <!-- Header -->
  <header style="background-color: #ffccdd; padding: 15px 0; text-align: center;">
    <h1 style="color: #cc0066;">Our Nail Services</h1>
    <nav>
      <a href="index.html" class="mx-3 text-decoration-none fw-bold text-dark"><i class="fas fa-home"></i> Home</a>
      <a href="services.html" class="mx-3 text-decoration-none fw-bold text-dark"><i class="fas fa-spa"></i> Services</a>
      <a href="booking.html" class="mx-3 text-decoration-none fw-bold text-dark"><i class="fas fa-calendar-check"></i> Book Now</a>
      <a href="support.html" class="mx-3 text-decoration-none fw-bold text-dark"><i class="fas fa-headset"></i> Help?</a>
    </nav>
  </header>

  <!-- Services Section -->
  <section class="services container d-flex flex-wrap justify-content-center gap-4 py-5" style="background-color: #fff0f5; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
    <div class="card" style="width: 250px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s;">
      <h3 class="text-center text-pink-600 mt-3">Manicure</h3>
      <img src="images/MeniandPedi.png" alt="Manicure" class="card-img-top" style="height: 180px; object-fit: cover; border-radius: 10px; margin: 10px auto; width: 90%;" />
      <p class="text-center text-secondary pb-3">$25 - Classic nail care</p>
    </div>

    <div class="card" style="width: 250px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s;">
      <h3 class="text-center text-pink-600 mt-3">Pedicure</h3>
      <img src="images/Pedicure.png" alt="Pedicure" class="card-img-top" style="height: 180px; object-fit: cover; border-radius: 10px; margin: 10px auto; width: 90%;" />
      <p class="text-center text-secondary pb-3">$30 - Relaxing pedicure</p>
    </div>

    <div class="card" style="width: 250px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s;">
      <h3 class="text-center text-pink-600 mt-3">Gel Nails</h3>
      <img src="images/Shellac.png" alt="Gel Nails" class="card-img-top" style="height: 180px; object-fit: cover; border-radius: 10px; margin: 10px auto; width: 90%;" />
      <p class="text-center text-secondary pb-3">$40 - Long lasting finish</p>
    </div>
  </section>

  <!-- Footer -->
  <footer style="background-color: #f8d7e4; color: #a8326a; text-align: center; padding: 20px 10px; border-top: 2px solid #d63384; user-select: none; font-family: 'Segoe UI', sans-serif;">
    <p>&copy; 2025 GlamNail Studio. All rights reserved.</p>
  </footer>

</body>
</html>
